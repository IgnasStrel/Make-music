<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>

    <div class="container">

          <img src="/build/uploads/purple-play-button.png" alt="" /> Make Music

        <p>
          Make Music is a music app that lets you create your own pieces with

<style>
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--bg);
    position: relative;
  }

  .colorWave {
    position: absolute;
    width: 100%;
    height: 500px;
    bottom: 0;
    left: 0;
    mix-blend-mode: color-dodge;
    z-index: -9;
    /* opacity: 0.1; */
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 350px;
  }
  .container .header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
  }
  .container .header a {
    color: var(--logo);
    font-size: 80px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    user-select: none;
  }
  .container .header a img {
    width: 100px;
    height: 100px;
    object-fit: cover;
  }
  .container .header p {
    color: var(--textColorSoft);
    text-align: center;
  }

  .container .btns {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .container .btns a {
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    background-color: var(--textColor);
    color: var(--bg);
    transition: 0.3s ease;
  }
  .container .btns a:hover {
    border: 1px solid var(--border);
    background: transparent;
    color: var(--textColor);
  }

  /* Styles for tablets and smaller screens */
  @media only screen and (max-width: 960px) {
    /* CSS rules for tablets and smaller screens go here */
  }

  /* Styles for mobile devices */
  @media only screen and (max-width: 480px) {
    /* CSS rules for mobile devices go here */
    .colorWave {
      bottom: 100px;
      left: 0;
    }
    .container .header a {
      font-size: 40px;
    }
    .container .header a img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
  }

  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");

  /* #2e8af1 */

  :root {
    /* LIGHT MODE */
    /* --textColor: #000;
    --bg: white;
    --logo: #ba00ff;
    --bgSoft: #f6f3f3;
    --textColorSoft: #555;
    --border: lightgray; */
    /* DARK MODE */
    --textColor: whitesmoke;
    --bg: #222;
    --logo: #ba00ff;
    --bgSoft: #333;
    --textColorSoft: lightgray;
    --border: #444;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Open Sans", sans-serif;
    scrollbar-width: 10px;
    scrollbar-color: var(--bgSoft) var(--bg);
  }

  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-thumb {
    background: var(--bgSoft);
  }
  ::-webkit-scrollbar-track {
    background: var(--bg);
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  .alert {
    position: absolute;
    width: 100%;
    margin-top: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 1;
    transition: opacity 0.3s ease;
    animation: hideAlert 5s linear forwards;
  }

  .alert > p {
    width: 80%;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }

  .alert > p > span {
    font-weight: bold;
  }

  .alert > p.danger {
    background-color: rgba(255, 0, 0, 0.5);
    border: 1px solid #ff9292;
    color: #ff9292;
  }

  .alert > p.warning {
    background-color: rgba(255, 94, 0, 0.5);
    border: 1px solid #ffcc92;
    color: #ffcc92;
  }

  .alert > p.success {
    background-color: rgba(0, 255, 0, 0.5);
    border: 1px solid #85ff85;
    color: #85ff85;
  }

  @keyframes hideAlert {
    0% {
      opacity: 1;
    }

    90% {
      opacity: 1;
    }

    100% {
      opacity: 0;
      display: none;
    }
  }
</style>
